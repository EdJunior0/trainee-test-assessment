<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trainee Test Assesstment</title>
        <link rel="stylesheet" href="./styles.css">

    <body id='body'>
        <div id="container" >
            <div id="boxMail">
                <p id="textPage">Share <strong> Board name</strong> with others</p>

                    id="textareaEmail" 
                    rows="1"
                    autofocus
                    placeholder="add your email"></textarea>
                </div>
                <div id="divLayoutChanged"></div>
                <p id='exampleEmail'>example@email.com</p>

                <button id="buttonSubmit">Get emails count</button>
            </div>

        </div>

    </body>
    <script src="./script.js"></script>
